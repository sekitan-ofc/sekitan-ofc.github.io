<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | せきたん公式サイト</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0FZX21V1LN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0FZX21V1LN');
  </script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <h2>送信内容のご確認</h2>
    <div id="confirmation"></div>
    <button id="back-button">修正する</button>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const data = JSON.parse(sessionStorage.getItem('lastSubmission')||'{}');
      const c = document.getElementById('confirmation');
      if (!data.id) { c.textContent='データが見つかりません'; return; }
      c.innerHTML = `
        <div class="submission-id">お問い合わせID：${data.id}</div>
        <p><strong>お名前：</strong>${data.name}</p>
        <p><strong>メールアドレス：</strong>${data.email}</p>
        <p><strong>件名：</strong>${data.subject}</p>
        <p><strong>内容：</strong><br>${data.message.replace(/\n/g,'<br>')}</p>
        <p>上記内容で送信が完了しました。ありがとうございました。</p>
      `;
      sessionStorage.removeItem('lastSubmission');
    });
    document.getElementById('back-button').addEventListener('click', ()=>history.back());
  </script>
</body>
</html>
