<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ完了</title>
    <!-- サイトの既存スタイルシートを読み込む -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>お問い合わせが完了しました</h1>
        <p id="confirmName"></p>
        <p>お問い合わせありがとうございます。</p>
        <p>お問い合わせID: <strong id="confirmId"></strong></p>
        <p id="confirmEmail"></p>
        <p>
            内容を確認後、改めて担当者よりご連絡させていただきます。<br>
            今しばらくお待ちください。
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const email = params.get('email');
            const inquiryId = params.get('inquiryId');

            if (name && email && inquiryId) {
                document.getElementById('confirmName').textContent = `${name}様`;
                document.getElementById('confirmId').textContent = inquiryId;
                document.getElementById('confirmEmail').textContent = `入力いただいたメールアドレス（${email}）宛に、確認メールを自動送信いたしました。`;
            } else {
                // パラメータがない場合のフォールバック表示
                document.getElementById('confirmName').textContent = `お客様`;
                document.getElementById('confirmId').textContent = '情報がありません。';
                document.getElementById('confirmEmail').textContent = `お問い合わせありがとうございます。`;
            }
        });
    </script>
</body>
</html>
