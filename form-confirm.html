<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>お問い合わせ受付完了 | せきたん公式サイト</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container { max-width:600px; margin:4em auto; padding:2em; background:#fff; border-radius:6px; }
    h2 { font-size:1.5rem; border-bottom:3px solid #4CAF50; padding-bottom:.3em; margin-bottom:1em; }
    p { margin:.8em 0; }
    .id { font-size:1.2rem; font-weight:bold; color:#1a0000; }
    .link-home { display:inline-block; margin-top:2em; text-decoration:underline; color:#065FD4; }
  </style>
</head>
<body>
  <main class="container">
    <h2>お問い合わせを受け付けました</h2>
    <p>以下の内容で受付いたしました。</p>
    <p>■ お問い合わせID：<span class="id" id="confirm-id">-</span></p>
    <p>■ お名前：<span id="confirm-name">-</span></p>
    <p>■ メールアドレス：<span id="confirm-email">-</span></p>
    <p>ご入力のメールアドレス宛に自動返信メールをお送りいたします。<br>
    「sekitan.info@gmail.com」からの受信設定をお願いいたします。</p>
    <a href="home.html" class="link-home">ホームページへ戻る</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('confirm-id').textContent    = params.get('id')    || '-';
    document.getElementById('confirm-name').textContent  = decodeURIComponent(params.get('name') || '-');
    document.getElementById('confirm-email').textContent = decodeURIComponent(params.get('email')|| '-');
  </script>
</body>
</html>
