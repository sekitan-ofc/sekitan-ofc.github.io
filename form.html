<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせフォーム | せきたん公式サイト</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container header-container">
      <div class="header-left">
        <a href="home.html" class="logo-link">
          <img src="assets/logo.webp" alt="せきたん公式サイト" class="site-logo">
        </a>
      </div>
      <div class="header-right">
        <nav class="site-nav">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="cottonway-project.html" class="project-link">Cottonway Project</a></li>
            <li><a href="download.html">BVE Data</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="support.html">Support</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container">
    <div class="container" id="formContainer">
      <h1>お問い合わせ</h1>
      
      <!-- メッセージ表示エリア -->
      <div id="messageArea"></div>
      
      <!-- ローディング表示 -->
      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <span>送信中...</span>
      </div>
      
      <form id="contactForm">
        <div class="form-group">
          <label for="name">氏名 (ハンドルネーム可)<span class="required"></span></label>
          <input type="text" id="name" name="name" required maxlength="100">
        </div>

        <div class="form-group">
          <label for="email">メールアドレス<span class="required"></span></label>
          <input type="email" id="email" name="email" required maxlength="255">
        </div>

        <div class="form-group">
          <label for="category">内容選択<span class="required"></span></label>
          <select id="category" name="category" required>
            <option value="">選択してください</option>
            <option value="当サイトに関して">当サイトに関して</option>
            <option value="BVEデータに対するご意見・ご要望">BVEデータに対するご意見・ご要望</option>
            <option value="BVEデータの不具合報告">BVEデータの不具合報告</option>
            <option value="BVE 真岡線 Projectに関して">BVE 真岡線 Projectに関して</option>
            <option value="規約・ポリシーに関して">規約・ポリシーに関して</option>
            <option value="その他">その他</option>
          </select>
        </div>

        <div class="form-group">
          <label for="details">詳細<span class="required"></span></label>
          <textarea id="details" name="details" rows="6" required maxlength="2000" placeholder="お問い合わせの詳細をご記入ください"></textarea>
          <div class="char-count">
            <span id="charCount">0</span>/2000文字
          </div>
        </div>

        <div class="form-group">
          <label for="fileUpload">ファイル添付</label>
            <input type="file" id="fileUpload" name="fileUpload" multiple>
          </div>
          <div id="fileList"></div>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="confirmCheckbox" name="confirmCheckbox" required>
            入力内容が正しいことを確認しました<span class="required"></span>
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="privacyPolicyCheckbox" name="privacyPolicyCheckbox" required>
            <a href="policy.html" target="_blank">プライバシーポリシー</a>に同意します<span class="required"></span>
          </label>
        </div>

        <div class="form-group">
          <button type="submit" id="submitButton" class="submit-button">送信する</button>
        </div>
      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container footer-content">
      <div class="footer-left">
        <div class="footer-top">
          <a href="home.html" class="footer-logo">せきたん / sekitan</a>
          <nav class="footer-nav">
            <ul>
              <li><a href="support.html">お問い合わせ</a></li>
              <li><a href="policy.html">プライバシーポリシー</a></li>
              <li><a href="terms.html">利用規約</a></li>
            </ul>
          </nav>
        </div>
        <small class="copyright">&copy; 2026 せきたん. All rights reserved.</small>
      </div>

      <div class="footer-right">
        <div class="sns-buttons">
          <a href="https://twitter.com/sekitan_ofc" class="sns-btn twitter" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
            <span class="circle-border"></span>
          </a>
          <a href="https://youtube.com/@sekitan_ofc" class="sns-btn youtube" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
            <span class="circle-border"></span>
          </a>
          <a href="https://lin.ee/qwxmeAy" class="sns-btn line" target="_blank" aria-label="Line">
            <i class="fab fa-line"></i>
            <span class="circle-border"></span>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script_form.js"></script>
</body>
</html>
