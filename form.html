<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせフォーム | せきたん公式サイト</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <script>
    // 送信中ボタン制御
    function disableSubmit(btn) {
      btn.disabled = true;
      btn.textContent = '送信中…';
      return true; // フォーム送信継続
    }
  </script>
</head>


<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container header-container">
      <div class="header-left">
        <a href="index.html" class="logo-link">
          <img src="assets/logo.png" alt="せきたん公式サイト" class="site-logo">
        </a>
      </div>
      <div class="header-right">
        <nav class="site-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cottonway-project.html" class="project-link">Cottonway Project</a></li>
            <li><a href="download.html">BVE Data</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="support.html">Support</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container">
    <section id="form">
      <h2>お問い合わせフォーム</h2>
      <p>必要事項をご記入の上、送信してください。</p>
      <form id="contact-form"
            action="https://script.google.com/macros/s/AKfycbxQxj3OooSLgZtVEkcm7k6JClUmuF0cdnkT6Sb6CVfluLs1k9gWDNF-fDqB9SF6dwFIIg/exec"
            method="post"
            enctype="multipart/form-data"
            novalidate
            onsubmit="return disableSubmit(this.querySelector('[type=submit]'))">

        <label for="name">お名前 <span class="required">*</span></label>
        <input type="text" id="name" name="name" required placeholder="名前">

        <label for="email">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com">

        <label for="subject">お問い合わせ内容 <span class="required">*</span></label>
        <select id="subject" name="subject" required>
          <option value="">選択してください</option>
          <option value="moka">真岡線Projectについて</option>
          <option value="create">データ制作について</option>
          <option value="bug">公開中データの不具合について</option>
          <option value="site">本サイトについて</option>
          <option value="sns">SNSについて</option>
          <option value="other">その他</option>
        </select>

        <label for="message">詳細 <span class="required">*</span></label>
        <textarea id="message" name="message" rows="6" required placeholder="できるだけ詳しくご記入ください"></textarea>

        <label for="file" class="form-label">添付ファイル（複数選択可）</label>
        <div class="file-wrapper" id="file-label">
          <span class="file-heading">添付ファイル（複数選択可）</span>
          <span class="file-note">エラー画面の画像など</span>
          <input type="file" id="file" name="file" multiple>
        </div>

        <label class="checkbox-label">
          <input type="checkbox" name="confirm" required>
          入力内容に誤りがないことを確認しました <span class="required">*</span>
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="privacy" required>
          <a href="policy.html" target="_blank">プライバシーポリシー</a>に同意します <span class="required">*</span>
        </label>

        <button type="submit">送信</button>
      </form>
    </section>
  </main>




  <!-- フッター -->
  <footer class="site-footer">
    <div class="container footer-content">
     <div class="footer-left">
        <div class="footer-top">
          <a href="index.html" class="footer-logo">せきたん / sekitan</a>
          <nav class="footer-nav">
            <ul>
              <li><a href="support.html">お問い合わせ</a></li>
              <li><a href="policy.html">プライバシーポリシー</a></li>
              <li><a href="terms.html">利用規約</a></li>
            </ul>
          </nav>
        </div>
        <small class="copyright">&copy; 2026 せきたん. All rights reserved.</small>
      </div>

      <div class="footer-right">
        <div class="sns-buttons">
          <a href="https://twitter.com/sekitan_ofc" class="sns-btn twitter" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
            <span class="circle-border"></span>
          </a>
          <a href="https://youtube.com/@sekitan_ofc" class="sns-btn youtube" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
            <span class="circle-border"></span>
          </a>
          <a href="https://lin.ee/qwxmeAy" class="sns-btn line" target="_blank" aria-label="Line">
            <i class="fab fa-line"></i>
            <span class="circle-border"></span>
        </a>
      </div>
    </div>
  </footer>


</body>
</html>
