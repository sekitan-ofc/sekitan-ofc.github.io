    <div class="container" id="formContainer">
      <h1>お問い合わせ</h1>
      <p>必要事項をご記入の上、送信してください。</p>

  <form id="google-form" 
    action="https://docs.google.com/forms/d/e/1FAIpQLSc90iFTa9CdCGsUAMJP-WrwnpQ3T-paPqLRaKu_53Lq6cVJcA/formResponse" 
    method="post">

  <div class="form-group">
    <label for="name">お名前 <span class="required"></span></label>
    <input type="text" id="name" name="entry.1796302635" required>
  </div>

  <div class="form-group">
    <label for="email">メールアドレス <span class="required"></span></label>
    <input type="email" id="email" name="entry.1828066755" required>
  </div>

  <div class="form-group">
    <label>返信 <span class="required"></span></label><br>
    <label><input type="radio" name="entry.2073571980" value="必要" required> 必要</label>
    <label><input type="radio" name="entry.2073571980" value="不要"> 不要</label>
  </div>

  <div class="form-group">
    <label for="category">内容選択<span class="required"></span></label>
    <select id="category" name="entry.1205140423" required>
      <option value="">選択してください</option>
      <option value="当サイトに関して">当サイトに関して</option>
      <option value="BVEデータに対するご意見・ご要望">BVEデータに対するご意見・ご要望</option>
      <option value="BVEデータの不具合報告">BVEデータの不具合報告</option>
      <option value="BVE 真岡線 Projectに関して">BVE 真岡線 Projectに関して</option>
      <option value="規約・ポリシーに関して">規約・ポリシーに関して</option>
      <option value="その他">その他</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">お問い合わせ内容 <span class="required"></span></label>
    <textarea id="message"
      name="entry.1433012703"
      placeholder="内容の詳細を記入してください"
      rows="5"
      required></textarea>
    <div id="charCounter">0 / 2000</div>
  </div>

  <div class="form-group">
  <label>
    <input type="checkbox" id="confirmCheckbox">
    入力内容が正しいことを確認しました
  </label>
</div>

<div class="form-group">
  <label>
    <input type="checkbox" id="privacyCheckbox">
    <a href="privacypolicy.html" target="_blank">プライバシーポリシー</a>に同意します
  </label>
</div>

  <!-- Honeypot -->
  <div style="display:none;">
    <label for="honeypot-field">このフィールドには入力しないでください</label>
    <input type="text" id="honeypot-field" name="honeypot-field">

  <input type="submit" value="送信">
