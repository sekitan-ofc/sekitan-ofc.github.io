<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Archive | せきたん公式サイト</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style_news-archive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="index.html">せきたん公式サイト</a></h1>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cottonway-project.html">Cottonway Project</a></li>
          <li><a href="download.html">BVE Data</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="news.archive.html" class="current">News Archive</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="container archive-main">
    <section class="archive-left">
      <h2>ニュースアーカイブ</h2>
      <div id="news-list" class="news-list">
        <!-- ニュース記事はここにJSで動的挿入 -->
      </div>
    </section>

    <aside class="archive-right">
      <section class="filter-section">
        <h3>カテゴリで絞り込む</h3>
        <div class="checkbox-group" id="filter-category">
          <!-- JSで動的挿入 -->
        </div>
      </section>

      <section class="filter-section">
        <h3>タグで絞り込む</h3>
        <div class="checkbox-group" id="filter-tag">
          <!-- JSで動的挿入 -->
        </div>
      </section>

      <section class="filter-section date-filter">
        <h3>発表年で絞り込む</h3>
        <select id="filter-year">
          <option value="">すべて</option>
          <!-- JS動的挿入 -->
        </select>
      </section>

      <section class="filter-section date-filter">
        <h3>発表月で絞り込む</h3>
        <select id="filter-month" disabled>
          <option value="">すべて</option>
          <option value="01">1月</option>
          <option value="02">2月</option>
          <option value="03">3月</option>
          <option value="04">4月</option>
          <option value="05">5月</option>
          <option value="06">6月</option>
          <option value="07">7月</option>
          <option value="08">8月</option>
          <option value="09">9月</option>
          <option value="10">10月</option>
          <option value="11">11月</option>
          <option value="12">12月</option>
        </select>
      </section>

      <section class="filter-section">
        <button id="clear-filters" class="clear-filters-btn">絞り込みクリア</button>
      </section>
    </aside>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <div class="container footer-content">
     <div class="footer-left">
        <div class="footer-top">
          <a href="index.html" class="footer-logo">せきたん / sekitan</a>
          <nav class="footer-nav">
            <ul>
              <li><a href="support.html">お問い合わせ</a></li>
              <li><a href="policy.html">プライバシーポリシー</a></li>
              <li><a href="terms.html">利用規約</a></li>
            </ul>
          </nav>
        </div>
        <small class="copyright">&copy; 2026 せきたん. All rights reserved.</small>
      </div>

      <div class="footer-right">
        <div class="sns-buttons">
          <a href="https://twitter.com/sekitan_ofc" class="sns-btn twitter" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
            <span class="circle-border"></span>
          </a>
          <a href="https://youtube.com/@sekitan_ofc" class="sns-btn youtube" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
            <span class="circle-border"></span>
          </a>
          <a href="https://lin.ee/qwxmeAy" class="sns-btn line" target="_blank" aria-label="Line">
            <i class="fab fa-line"></i>
            <span class="circle-border"></span>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/script_news-archive.js"></script>
</body>
</html>
